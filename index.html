<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum challenge - but we are making a Piano</title>
  </head>
  <body>
    <header>
      <h1>PIANO</h1>
      <h2>Use your keys or click on the keyboard.</h2>
    </header>
    <section id="keyboard">
      <div class="keySound"></div>
      <div class="keys">
        <div data-key="65" class="key" data-note="A">
          <span class="sound"
            >A
            <audio id="audio" data-key="65" src="/sounds/040.wav"></audio>
          </span>
        </div>
        <div data-key="83" class="key" data-note="S">
          <span class="sound"
            >S
            <audio id="audio" data-key="83" src="/sounds/041.wav"></audio>
          </span>
        </div>
        <div data-key="68" class="key" data-note="D">
          <span class="sound"
            >D
            <audio id="audio" data-key="68" src="/sounds/042.wav"></audio>
          </span>
        </div>
        <div data-key="70" class="key" data-note="F">
          <span class="sound"
            >F
            <audio id="audio" data-key="70" src="/sounds/043.wav"></audio>
          </span>
        </div>
        <div data-key="71" class="key" data-note="G">
          <span class="sound"
            >G
            <audio id="audio" data-key="71" src="/sounds/044.wav"></audio>
          </span>
        </div>
        <div data-key="72" class="key" data-note="H">
          <span class="sound"
            >H
            <audio id="audio" data-key="72" src="/sounds/045.wav"></audio>
          </span>
        </div>
        <div data-key="74" class="key" data-note="J">
          <span class="sound"
            >J
            <audio id="audio" data-key="74" src="/sounds/046.wav"></audio>
          </span>
        </div>
      </div>
    </section>
    <script src="/ex.js"></script>
  </body>
</html>
