<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drum challenge - Piano</title>
</head>
<body>
  <header>
    <h1>Piano</h1>
  </header>
  <section class="keyboard">
      <button class="key1">Press A
        <span id="sound1"></span>
        <audio (id="audio1">)
          <source src="/sounds/1.wav"> 
        </audio>
      </button>
      <button class="key2">Press S
        <span id="sound2"></span>
        <audio id="audio2">
          <source src="/sounds/2.wav"> 
        </audio>
      </button>
      <button class="key3">Press D
        <span id="sound3"></span>
        <audio id="audio3">
          <source src="/sounds/3.wav"> 
        </audio>
      </button>
      <button class="key4">Press F
        <span id="sound4"></span>
        <audio id="audio4">
          <source src="/sounds/4.wav"> 
        </audio>
      </button>
      <div data-key="65" class="key">
  </section>
  <script src="/script.js"></script>
  </body>
</html>
